<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taylor & Travis | The Ultimate Pop Love Story</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;700;900&family=Playfair+Display:ital,wght@0,700;1,700&family=Fredoka+One&family=Bungee+Inline&family=Space+Grotesk:wght@300;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'brutal-pink': '#ff90e8',
            'brutal-yellow': '#ffc900',
            'brutal-blue': '#23a094',
            'brutal-green': '#05ffa1',
            'brutal-orange': '#ff601c',
            'brutal-purple': '#b8a3ff',
            'brutal-cream': '#fffef0',
          },
          boxShadow: {
            'brutal': '6px 6px 0px 0px rgba(0,0,0,1)',
            'brutal-lg': '12px 12px 0px 0px rgba(0,0,0,1)',
            'brutal-xl': '20px 20px 0px 0px rgba(0,0,0,1)',
          },
          fontFamily: {
            sans: ['"Space Grotesk"', 'sans-serif'],
            display: ['"Fredoka One"', 'cursive'],
            inline: ['"Bungee Inline"', 'cursive'],
            serif: ['"Playfair Display"', 'serif'],
          },
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #fffef0;
      color: #000;
      overflow-x: hidden;
    }
    /* Geometric Dot Pattern (Vibrant alternative to halftone) */
    .bg-dots {
      background-image: radial-gradient(#ff90e8 1px, transparent 1px);
      background-size: 24px 24px;
    }
    /* Wavy Border Styling */
    .wavy-border {
      mask-image: url("data:image/svg+xml,%3Csvg width='100' height='20' viewBox='0 0 100 20' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 10 Q 12.5 0 25 10 T 50 10 T 75 10 T 100 10 V 20 H 0 Z' fill='black'/%3E%3C/svg%3E");
      mask-repeat: repeat-x;
    }
    /* Pop Art Float */
    @keyframes springy {
      0% { transform: translateY(0) rotate(0deg); }
      25% { transform: translateY(-8px) rotate(-1deg); }
      75% { transform: translateY(8px) rotate(1deg); }
      100% { transform: translateY(0) rotate(0deg); }
    }
    .animate-springy {
      animation: springy 4s ease-in-out infinite;
    }
    /* Checkered Pattern */
    .checkered {
      background-image: linear-gradient(45deg, #000 25%, transparent 25%), 
                        linear-gradient(-45deg, #000 25%, transparent 25%), 
                        linear-gradient(45deg, transparent 75%, #000 75%), 
                        linear-gradient(-45deg, transparent 75%, #000 75%);
      background-size: 40px 40px;
      background-position: 0 0, 0 20px, 20px 20px, 20px 0;
      opacity: 0.05;
    }
    .sticker-hover:hover {
      transform: scale(1.1) rotate(5deg);
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    @keyframes marquee {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
    .animate-marquee {
      display: inline-block;
      white-space: nowrap;
      animation: marquee 15s linear infinite;
    }
  </style>
<script type="importmap">

}
</script>

</head>

</body>
</html>
